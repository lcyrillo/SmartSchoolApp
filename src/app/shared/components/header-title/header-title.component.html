<mat-toolbar class="Title-toolbar" color="link">
  <div fxHide fxShow.xs *ngIf="commands">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="listar()">
        <mat-icon>list</mat-icon>
        Listar
      </button>
      <button mat-menu-item (click)="novo()">
        <mat-icon>description</mat-icon>
        Novo
      </button>
    </mat-menu>
  </div>
  <div fxHide.xs *ngIf="commands">
    <button mat-button (click)="listar()">
      <mat-icon>list</mat-icon>
      Listar
    </button>
    <button mat-button (click)="novo()">
      <mat-icon>description</mat-icon>
      Novo
    </button>
  </div>
  <span class="fill-remaining-space"></span>
  <span>{{ titleCapitalized() }}</span>
  <span class="fill-remaining-space"></span>
  <button mat-icon-button (click)="voltar()" *ngIf="commands" fxHide fxShow.xs>
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button mat-button (click)="voltar()" *ngIf="commands" fxHide.xs>
    <mat-icon>arrow_back</mat-icon>
    <span>
      voltar
    </span>
  </button>
</mat-toolbar>
