<mat-card>
  <form class="normal-form" #f="ngForm" (submit)="onSubmit(f)">
    <mat-card-header style="border-bottom: 1px solid #e5e5e5 ;">
      <mat-card-title>Registar Professor</mat-card-title>
    </mat-card-header>
    <mat-card-content class="controles-container">
      <div fxLayout="row" fxLayout.lt-md="column"  fxLayoutGap.gt-sm="10px">
        <div fxLayout.gt-md="row" fxLayout.lt-sm="column"  fxLayoutGap.gt-sm="10px" fxFlex="100" fxFlex.gt-md="50">
          <div class="controles-container" fxFlex.lt-md="100" fxFlex.lt-sm="100" >
            <mat-form-field appearance="fill">
              <mat-label>Registro</mat-label>
              <input type="text" matInput ngModel name="registro" required #registro="ngModel">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Nome</mat-label>
              <input type="text" matInput ngModel name="nome" #nome="ngModel">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Sobrenome</mat-label>
              <input type="text" matInput ngModel name="sobrenome" #sobrenome="ngModel">
            </mat-form-field>
          </div>
        </div>
        <div fxLayout.gt-md="row" fxLayout.lt-sm="column" fxFlex="100" fxFlex.gt-md="50">
          <div class="controles-container" fxFlex.lt-md="100" fxFlex.lt-sm="100" >
            <mat-form-field appearance="fill">
              <mat-label>Telefone</mat-label>
              <input type="text" matInput ngModel name="telefone" #telefone="ngModel">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Data Início</mat-label>
              <input [matDatepicker]="picker" matInput ngModel name="dataIni" required >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Ativo:</mat-label>
              <mat-select ngModel name="ativo" #ativo="ngModel">
                <mat-option value="1">Sim</mat-option>
                <mat-option value="0">Não</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>


    </mat-card-content>
    <mat-card-actions style="border-top:1px solid #e5e5e5; display: flex; justify-content: flex-end;">
      <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Submit</button>
      <button mat-raised-button color="warn">Clear</button>
    </mat-card-actions>
  </form>
</mat-card>
